<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DataBase</title>
</head>
<header>
    <h1>ELYSIAN</h1>
    <button onclick = "showAddData()">Add Data</button>
    <button onclick = "showUpdateData()">Update Data</button>
    <button onclick = "showRemoveData()">Remove Data</button>
    <div id = "input"></div><br>
</header>
<body>
    <template id = "addData">
        <h4>Add Data</h4>
        <input type = "text" placeholder = "ID" id = "IDField">
        <input type = "text" placeholder = "Name" id = "NameField">
        <input type = "text" placeholder = "Stock" id = "StockField">
        <button onclick = "writeData()">Add</button>
        <button onclick = "getData()">Refresh</button>
    </template>
    <template id = "updateData">
        <h4>Update Data</h4>
        <input type = "text" placeholder = "ID" id = "IDFieldUpdate">
        <input type = "text" placeholder = "New Stock" id = "StockFieldUpdate">
        <button onclick = "updateData()">Update</button>
    </template>
    <template id = "removeData">
        <h4>Delete Data</h4>
        <input type = "text" placeholder = "ID" id = "IDFieldDelete">
        <button onclick = "removeData()">Remove</button>
    </template>
    <hr>
    <table style = "width:100%" id = "table">
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Stock</th>
        </tr>
    </table>
    
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
    <script src = "script.js"></script>
</body>
